version: "3"
services:
  api:
    build: ./api
    volumes:
      - ./api:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgres://postgres:cms@database/cms_prototype
      - PORT=8000
    expose:
      - 8000
    ports:
      - '8081:8000'

  web:
    build: ./web
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - 8080:8000

  database:
    image: postgres:latest
    environment:
      - POSTGRES_DB=cms_prototype
      - POSTGRES_PASSWORD=cms
    expose:
      - 5432
